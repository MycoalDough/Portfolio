<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="prompt-container">
        <div class="prompt" onclick="location.href='index.html';" id="main_button">MYCOAL</div>
        <div class="prompt">/ </div>
        <div class="prompt" onclick="location.href='blog.html';" id="main_button">blog</div>
        <div class="prompt">/ new</div>

    </div>
    <label for="input1">First Value:</label>
    <input type="text" id="input1" value="Test3"><br>
    <label for="input2">Third Value:</label>
    <input type="text" id="input2" value="This was sent from the script!"><br>
    <button id="runScriptBtn">Run Script</button>
    <script>
        document.getElementById('runScriptBtn').addEventListener('click', async () => {
            try {
                const input1 = document.getElementById('input1').value;
                const input2 = document.getElementById('input2').value;
                const response = await fetch(`https://portfolio-893t.onrender.com/run-script?input1=${input1}&input2=${input2}`);
                const result = await response.text();
                console.log(result);
                alert('Script executed successfully!');
            } catch (error) {
                console.error(error);
                alert('Error occurred while running the script.');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
