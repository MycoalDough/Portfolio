<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Manipulation</title>
</head>
<body>
    <h1>Google Sheets Data Manipulation</h1>
    <button id="updateDataBtn">Update Data</button>

    <!-- Load the Google Sheets API client library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Import the data.js file -->
    <script src="data.js"></script>

    <script>
        // Add event listener to the button
        document.getElementById("updateDataBtn").addEventListener("click", function() {
            // Call the main function from data.js when the button is clicked
            main();
        });
    </script>
</body>
</html>
